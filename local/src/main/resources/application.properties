# ========================================
# CONFIGURACOES DA API - COMERCIO LOCAL
# ========================================
# Arquivo de configuracao da aplicacao Spring Boot
# Define propriedades do banco de dados, JPA, Hibernate e servidor

# ========================================
# CONFIGURACAO DO SERVIDOR
# ========================================
# Porta onde a aplicacao vai rodar
# Acesse: http://localhost:8080
server.port=8080

# ========================================
# CONFIGURACAO DO BANCO DE DADOS H2
# ========================================
# O H2 e um banco de dados em memoria, ideal para desenvolvimento e testes

# URL de conexao com o banco H2
# mem:comercio_local_db = banco em memoria (dados sao perdidos ao reiniciar)
# Para persistir os dados use: jdbc:h2:file:./data/comercio_local_db
spring.datasource.url=jdbc:h2:mem:comercio_local_db

# Driver JDBC do H2
spring.datasource.driverClassName=org.h2.Driver

# Credenciais de acesso ao banco
# sa = System Administrator (usuario padrao do H2)
# senha em branco (padrao para desenvolvimento)
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# CONFIGURACAO DO CONSOLE H2
# ========================================
# Habilita o console web do H2 para visualizar os dados
# Acesse: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Caminho para acessar o console H2
spring.h2.console.path=/h2-console

# ========================================
# CONFIGURACAO DO JPA/HIBERNATE
# ========================================

# Dialeto SQL do H2
# Define qual banco de dados o Hibernate esta usando
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estrategia de criacao do schema
# update = atualiza o schema sem perder dados
# create = recria o schema a cada inicializacao (perde dados)
# create-drop = cria no inicio e apaga no fim
# validate = apenas valida se o schema esta correto
# none = nao faz nada
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console
# Util para aprendizado e debug
spring.jpa.show-sql=true

# Formata os comandos SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURACAO DE LOGS SQL
# ========================================
# Mostra os valores dos parametros nas queries SQL
# Util para debug e aprendizado
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

